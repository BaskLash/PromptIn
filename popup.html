<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptIn</title>
    <link rel="stylesheet" href="style.css" />
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>PromptIn</h1>
      <div class="enterage">
        <input type="text" id="inputField" placeholder="Add a new prompt" />
        <div class="dropdown">
          <button title="Select folder" class="folder-icon">üìÅ</button>
          <div class="dropdown-content">
            <div class="search">
              <p>Search through folders</p>
              <input type="text" />
            </div>
          </div>
        </div>
      </div>

      <div class="flexInbox">
        <div class="accordion-container"></div>
        <button
          id="clear-storage"
          class="action-button"
          title="Remove all the prompts from storage"
        >
          Clear Everything
        </button>
      </div>
    </div>
  </body>
</html>
