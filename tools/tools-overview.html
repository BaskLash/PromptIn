<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Overview</title>
    <link rel="stylesheet" href="../pages/app.css" />
    <link rel="stylesheet" href="tools.css" />
    <script src="../pages/utils.js" defer></script>
    <script src="../pages/styles.js" defer></script>
    <script src="tools.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-left">⚙️</div>
      <div class="header-center">
        <input id="searchInput" type="text" placeholder="Tags suchen..." />
      </div>
    </header>

    <div class="container">
      <aside>
        <nav>
          <section class="accordion">
            <h4 class="accordion-header">Kategorien</h4>
            <ul class="accordion-content">
              <li>Favorites</li>
              <li>All Prompts</li>
              <li>Single Prompts</li>
              <li>Categorised Prompts</li>
              <li>Dynamic Prompts</li>
              <li>Static Prompts</li>
              <li>Unused Prompts</li>
              <li>Workflows</li>
              <li>Trash</li>
            </ul>
          </section>
          <section class="accordion folders-accordion">
            <h4 class="accordion-header">
              Folders
              <button
                id="addFolderBtn"
                class="add-folder-header-btn"
                title="Ordner hinzufügen"
              >
                +
              </button>
            </h4>
            <div class="accordion-content folders-content">
              <input
                id="folder-search"
                type="text"
                class="folder-search"
                placeholder="Ordner durchsuchen..."
              />
              <ul class="folder-list"></ul>
            </div>
          </section>
          <section class="accordion">
            <h4 class="accordion-header">Tools</h4>
            <ul class="accordion-content">
              <li class="active">Tag Overview</li>
              <!-- <li>🔧 Editor</li>
              <li>📊 Statistiken</li>
              <li>🗂️ Verwaltung</li>
              <li>⚙️ Prompt-Logik & Variablen</li>
              <li>🔄 API/Code Snippets</li>
              <li>🧪 Test Playground</li>
              <li>🧠 Prompt-Vorschläge</li>
              <li>🧩 Vorlagen & Anwendungsfälle</li>
              <li>🎯 Zielgruppen-Tuning</li>
              <li>🕹️ Workflows</li>
              <li>🔄 Versionskontrolle</li>
              <li>📥 Import / Export</li>
              <li>👥 Zusammenarbeit</li>
              <li>🖍️ Highlight to Prompt</li> -->
            </ul>
          </section>
        </nav>
      </aside>
      <div id="sidebar-resizer"></div>

      <main>
        <div class="main-header">
          <h1>Tag Overview</h1>
          <button
            id="addTagBtn"
            class="action-btn"
            title="Neuen Tag hinzufügen"
          >
            +
          </button>
        </div>
        <div class="tag-container" id="tag-container"></div>
      </main>
    </div>

    <!-- Modal für Prompt-Liste -->
    <div id="promptModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-modal" title="Schließen">×</span>
        <h2>Prompts for Tag: <span id="modalTagName"></span></h2>
        <div id="modalPromptList"></div>
      </div>
    </div>
  </body>
</html>
