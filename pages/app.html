<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
    <title>Prompt Overview</title>
  </head>
  <body>
    <!-- Seiten-Navigation -->
    <div class="sidenav">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button id="clearSearch" title="Clear search">Ã—</button>
      </div>
      <!-- Collapsible Kategorien -->
      <div class="nav-section">
        <button class="collapsible">Categories</button>
        <div class="collapsible-content">
          <a href="#favorites" id="favoritesLink">Favorites</a>
          <a href="#home" id="allPromptsLink">All Prompts</a>
          <a href="#prompts" id="singlePromptsLink">Single Prompts</a>
          <a href="#folders" id="categorisedPromptsLink">Categorised Prompts</a>
          <a href="#trash" id="trashLink">Trash</a>
        </div>
      </div>
      <hr />
      <!-- Collapsible Ordner -->
      <div class="nav-section">
        <button class="collapsible">
          Folders
          <span
            id="createFolderIcon"
            class="folder-icon"
            title="Create new folder"
            >+</span
          >
        </button>
        <div class="collapsible-content" id="folderNavList"></div>
      </div>

      <div class="bottom-section">
        <div class="container">
          <h2>Storage Usage</h2>
          <div class="storage-bar">
            <div class="used-bar" id="usedBar"></div>
            <span class="percentage-text" id="percentageText">0%</span>
          </div>
          <div class="details">
            <p>Used: <span id="usedMB">0</span> MB</p>
            <p>Available: <span id="remainingMB">0</span> MB</p>
            <p>Total Capacity: <span id="totalMB">0</span> MB</p>
          </div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <header class="sticky-header">
        <h1 id="mainHeaderTitle">Prompt Overview</h1>
        <button id="addPromptBtn" class="add-prompt-btn" title="Add new prompt">
          Add Prompt
        </button>
      </header>
      <main>
        <section id="promptList" class="prompt-list-section hidden">
          <div id="promptsContainer" class="prompt-list"></div>
        </section>
        <section id="folderList" class="folder-list-section">
          <div id="foldersContainer" class="folder-list"></div>
        </section>
        <div id="searchResults" class="search-results hidden"></div>
      </main>
    </div>
  </body>
</html>
