<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../icon.png" />
    <link rel="stylesheet" href="editPrompt.css" />
    <script src="editPrompt.js" defer></script>
    <title>Edit Prompt</title>
  </head>
  <body>
    <div class="title">
      <h1>Edit Prompt</h1>
      <h3>Refine your prompt easily and improve it as needed</h3>
    </div>

    <div class="textarea-container">
      <textarea
        id="prompt-textarea"
        placeholder="Enter your text here..."
      ></textarea>
    </div>
    <button id="save-button">Save</button>

    <div class="analysis">
      <p><strong>Word Count:</strong> <span id="word-count">0</span></p>
      <p><strong>Character Count:</strong> <span id="char-count">0</span></p>
      <p><strong>Lines:</strong> <span id="line-count">0</span></p>
    </div>
  </body>
</html>
